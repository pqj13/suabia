params:
  description: Suabia ediciones

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo_oscuro.png
      link: /
      width: 187.5
      height: 56.25

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: wide

  theme:
    # light | dark | system
    default: light
    displayToggle: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: full

  # Display the last modification date
  displayUpdatedDate: false
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: false
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: heading
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: false

  highlight:
    copy:
      enable: false
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus
